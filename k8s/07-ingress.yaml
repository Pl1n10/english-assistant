apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: english-assistant
  namespace: english-assistant
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
spec:
  ingressClassName: nginx
  rules:
    - host: english.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
