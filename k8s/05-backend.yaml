apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: english-assistant
spec:
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
        - name: backend
          image: docker.io/pl1ni0/english-assistant-backend:latest
          envFrom:
            - secretRef: { name: english-secrets }
          ports: [ { containerPort: 8000 } ]
          readinessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: english-assistant
spec:
  selector: { app: backend }
  ports: [ { port: 8000, targetPort: 8000 } ]
