apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: english-assistant
spec:
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - { name: POSTGRES_DB, value: english }
            - { name: POSTGRES_USER, value: user }
            - { name: POSTGRES_PASSWORD, value: pass }
          ports: [ { containerPort: 5432 } ]
          volumeMounts:
            - { name: data, mountPath: /var/lib/postgresql/data }
      volumes:
        - name: data
          persistentVolumeClaim: { claimName: postgres-pvc }
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: english-assistant
spec:
  selector: { app: postgres }
  ports: [ { port: 5432, targetPort: 5432 } ]
